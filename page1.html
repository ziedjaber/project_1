<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('bg2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .message-container {
            position: fixed;
            top: calc(50% + 50px);
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 80%;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .message {
            font-size: 22px;
            line-height: 1.6;
            color: #ff7f50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            align-content: center;
            text-align: center;
        }

        .message span {
            display: block;
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            font-weight: bold;
        }

        .close-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background-color: #ff7f50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 20px;
            z-index: 1001;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
        .a {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}
    </style>
</head>
